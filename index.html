<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <script src="https://kit.fontawesome.com/22657153ac.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="mobile-style.css">
    <link rel="stylesheet" href="desktop-style.css">

    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <section class="main-card">
        <div class="main-card__img"></div>
        <div class="main-card__content">
            <p class="main-card__content--category">PERFUME</p>
            <h2 class="main-card__content--label">Gabrielle Essence Eau De Parfum</h2>
            <p class="main-card__content--description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <div class="main-card__price">
                <div class="main-card__price--bigprice">$149.99</div>
                <div class="main-card__price--smallprice">$169.99</div>
            </div>

            <button class="addtocart">
              <img src="images/icon-cart.svg" class="addtocart__img" alt="Shopping Cart Icon"> 
              <span class="addtocart__text">Add to Cart</span>
            </button>
        </div>
    </section>

</body>

</html>
